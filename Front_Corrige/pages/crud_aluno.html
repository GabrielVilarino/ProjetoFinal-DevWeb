<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrige Unifesspa - Gerenciar Aluno</title>
    <link rel="shortcut icon" href="/img/corrige.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/crud_aluno.css">
</head>
<body>
    <a href="/index.html"><img src="/img/voltar.png" alt="icone-para-voltar" class="voltar"></a>
    <div class="crud-wrapper">
        <div class="container">
            <div class="logo">
                <a href="/index.html"><img src="/img/corrige.png" alt="Logo Gerenciar Aluno"></a>
            </div>
            <div class="form-container">
                <form id="buscar-aluno-form">
                    <input type="text" placeholder="Matrícula" required id="matricula">
                    <button type="submit" class="btn" id="buscar-btn">Buscar Aluno</button>
                </form>
                <div id="aluno-info" class="hidden">
                    <input type="text" placeholder="Nome" required id="nome">
                    <input type="text" placeholder="Turma" required id="turma">
                    <input type="text" placeholder="Matéria" required id="materia">
                    <button class="btn" id="atualizar-btn">Atualizar Aluno</button>
                    <button class="btn delete" id="excluir-btn">Excluir Aluno</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/crud_aluno.js"></script>
</body>
</html>
