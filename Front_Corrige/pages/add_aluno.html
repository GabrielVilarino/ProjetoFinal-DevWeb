<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrige Unifesspa - Adicionar Aluno</title>
    <link rel="shortcut icon" href="/img/corrige.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/add_aluno.css">
</head>
<body>
    <a href="/index.html"><img src="/img/voltar.png" alt="icone-para-voltar" class="voltar"></a>
    <div class="login-wrapper">
        <div class="container">
            <div class="logo">
                <a href="/index.html"><img src="/img/corrige.png" alt="Logo Adicionar Aluno"></a>
            </div>
            <div class="form-container">
                <form action="#" method="POST" id="adicionar-aluno-form">
                    <input type="text" placeholder="Nome" required id="nome">
                    <input type="text" placeholder="Matrícula" required id="matricula">
                    <input type="text" placeholder="Turma" required id="turma">
                    <input type="text" placeholder="Matéria" required id="materia">
                    <button type="submit" class="btn" id="adicionar-btn">Adicionar Aluno</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/add_aluno.js"></script>
</body>
</html>
