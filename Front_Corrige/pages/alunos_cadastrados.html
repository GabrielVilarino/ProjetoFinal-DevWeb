<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrige Unifesspa - Alunos</title>
    <link rel="stylesheet" href="/css/alunos_cadastrados.css">
    <link rel="shortcut icon" href="/img/corrige.png" type="image/x-icon">
</head>
<body>
    <a href="/index.html"><img src="/img/voltar.png" alt="icone-para-voltar" class="voltar"></a>
    <div class="wrapper">
        <div class="container">
            <h1>Lista de Alunos</h1>
            <div class="search-container">
                <input type="text" id="search-matricula" placeholder="Pesquisar por matrícula...">
                <button class="btn" id="search-btn">Pesquisar</button>
            </div>
            <div class="table-container">
                <table id="tabela-alunos">
                    <thead>
                        <tr>
                            <th>Nome do Aluno</th>
                            <th>Matéria</th>
                            <th>Nota Prova 1</th>
                            <th>Nota Prova 2</th>
                            <th>Nota Prova 3</th>
                            <th>Nota Prova 4</th>
                            <th>Média</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/alunos_cadastrados.js"></script>
</body>
</html>
