<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrige Unifesspa - Login</title>
    <link rel="shortcut icon" href="/img/corrige.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="logo">
                <img src="/img/corrige.png" alt="Logo Login">
            </div>
            <div class="form-container">
                <form action="#">
                    <input type="text" placeholder="Matricula" required id="matricula">
                    <input type="password" placeholder="Senha" required id="senha">
                    <button type="button" class="btn" id="login-btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
